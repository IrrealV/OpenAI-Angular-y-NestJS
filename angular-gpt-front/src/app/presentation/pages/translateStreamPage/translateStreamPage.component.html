<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat messages -->
      <app-chat-message text="Â¿Que deseas traducir?" />

      @for (message of messages(); track message.text) {
        @if (message.isGpt) {
          <app-chat-message [text]="message.text" />
        } @else {
          <app-my-message [text]="message.text" />
        }
      }
      @if (isLoading()) {
        <app-typing-loader />
      }
    </div>
  </div>

  <!-- Message Box -->
  <app-text-message-box-select
    [options]="languages()"
    placeholder="Escribe el texto que quieres que traduzca"
    (onMessage)="handleMessageWithSelect($event)"
  />
</div>
